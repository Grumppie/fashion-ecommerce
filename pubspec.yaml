name: sarthak_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  flutter_staggered_grid_view: ^0.4.1
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Josefin Sans
      fonts: 
        - asset: assets/fonts/JosefinSansBold.ttf
          weight: 700
        - asset: assets/fonts/JosefinSansMedium.ttf
          weight: 500
    - family: Abhaya Libre
      fonts: 
        - asset: assets/fonts/AbhayaLibreRegular.ttf
          weight: 400
    - family: Playfair Display
      fonts: 
        - asset: assets/fonts/PlayfairDisplayItalicRegular.ttf
          weight: 400
        - asset: assets/fonts/PlayfairDisplayMedium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplayRomanBold.ttf
          weight: 700
